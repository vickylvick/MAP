<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script>
        var i=0;
        var imgs=new Array(
        './img/a-1.jpg',
        './img/a-2.jpg',
        './img/a-3.jpg',
        './img/a-4.jpg',
        './img/a-5.jpg',);

        function logSubmit() {
            var image = document.getElementById('image');
            var width = document.getElementById('width');
            var height = document.getElementById('height');
            var thickness = document.getElementById('thickness');
            var alternative = document.getElementById('alternative');
            image.style.width = width.value + 'px';
            image.style.height = height.value + 'px';
            image.style.border = thickness.value + 'px solid yellow';
            image.setAttribute("alt", alternative.value);
        }

        function imgsrc(){
        var image=document.getElementById("image");
        image.src=imgs[Math.floor(Math.random()*imgs.length)];
        }
    </script>
    <title>Java Script</title>
</head>
<body>
    <div class="change">
        <p id="log">Изменение параметров картинки</p>
        <form id="photoChange" onsubmit="logSubmit(); return false">
        <label for="width">Width</label>
        <input type="number" name="width" id="width">
        <br>
        <label for="height">Height</label>
        <input type="number" name="height" id="height">
        <br>
        <label for="thickness">Border</label>
        <input type="number" name="thickness" id="thickness">
        <br>
        <label for="alternative">Alt-text</label>
        <input type="text" name="alternative" id="alternative">
        <br>
        <input type="submit"/>
        </form>
        <img id="image" onclick="imgsrc();" src="./img/a-1.jpg" alt="Photo" 
        style="
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            ">
    </div>
</body>
</html>
